<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniPlus | Campus Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              funky: ['Bungee', 'cursive'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bungee&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #a855f7; /* Lavender */
        --secondary: #d946ef; /* Fuchsia */
        --accent: #f472b6; /* Pink */
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      .font-funky { font-family: 'Bungee', cursive; }
      
      .dark {
        background-color: #0f172a; /* Slate 900 */
        color: #f5f3ff;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(168, 85, 247, 0.2);
      }
      .dark .glass {
        background: rgba(30, 27, 75, 0.6);
        border: 1px solid rgba(168, 85, 247, 0.1);
      }
      
      .bg-pattern {
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(217, 70, 239, 0.05) 0%, transparent 50%),
          linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      }
      
      .dark .bg-pattern {
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(217, 70, 239, 0.1) 0%, transparent 50%),
          linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      }

      .card-shape {
        border-radius: 3rem 1rem 3rem 1rem;
      }
      
      .funky-shadow {
        box-shadow: 10px 10px 0px 0px rgba(168, 85, 247, 0.15);
      }
      .dark .funky-shadow {
        box-shadow: 10px 10px 0px 0px rgba(0, 0, 0, 0.3);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#fdfaff] dark:bg-[#0f172a] text-slate-900 transition-colors duration-500 bg-pattern min-h-screen">
    <div id="root"></div>
</body>
</html>
